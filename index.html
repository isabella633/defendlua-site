<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Protector</title>
<style>
  body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
  textarea { width: 100%; height: 200px; margin-bottom: 1rem; }
  button { padding: 0.5rem 1rem; font-size: 1rem; }
  #output a { word-break: break-all; }
</style>
</head>
<body>
<h1>Code Protector</h1>
<textarea id="codeInput" placeholder="Paste your code here"></textarea><br>
<button onclick="protectCode()">Protect Code</button>
<p id="output"></p>

<script>
function randomString(length = 32) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    for(let i=0; i<length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return result;
}

function protectCode() {
    const code = document.getElementById('codeInput').value;
    if(!code) return alert('Please enter some code.');

    // Generate random filename
    const filename = randomString(20) + '.html';

    // Store code in localStorage keyed by filename
    localStorage.setItem(filename, code);

    // Create short URL
    const protectedURL = window.location.origin + '/' + filename;

    document.getElementById('output').innerHTML = `
        <strong>Protected URL:</strong> <a href="${protectedURL}" target="_blank">${protectedURL}</a>
    `;
}

// Automatically load code if this is a protected page
window.addEventListener('DOMContentLoaded', () => {
    const filename = window.location.pathname.split('/').pop();
    const code = localStorage.getItem(filename);
    if(code) {
        document.body.innerHTML = `<h1>Protected Code</h1><pre>${code}</pre>`;
    }
});
</script>
</body>
</html>
