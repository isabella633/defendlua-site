<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protect Lua Code</title>
</head>
<body>
<h1>Protect Lua Code</h1>
<textarea id="luaCode" rows="10" cols="50" placeholder="Paste Lua code here"></textarea><br>
<button id="secureBtn">Secure Code</button>
<p id="linkArea"></p>

<script>
document.getElementById('secureBtn').addEventListener('click', function() {
    const code = document.getElementById('luaCode').value;
    if(!code) return alert("Paste Lua code first!");

    // Encode code as base64
    const encoded = btoa(unescape(encodeURIComponent(code)));

    // Generate link to raw Lua page
    const url = `protected.html?c=${encoded}`;
    document.getElementById('linkArea').innerHTML = `Protected link: <a href="${url}" target="_blank">${url}</a>`;
});
</script>
</body>
</html>
