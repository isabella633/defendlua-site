<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protected Code</title>
<style>
  body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
  pre { background: #eee; padding: 1rem; border-radius: 5px; overflow-x: auto; }
</style>
</head>
<body>
<h1>Your Protected Code</h1>
<pre id="codeDisplay"></pre>

<script>
function getCode() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if(!id) return "No code found.";

    const encoded = localStorage.getItem('protectedCode_' + id);
    if(!encoded) return "Code not found or expired.";

    try {
        return decodeURIComponent(escape(atob(encoded)));
    } catch(e) {
        return "Failed to decode code.";
    }
}

document.getElementById('codeDisplay').textContent = getCode();
</script>
</body>
</html>
