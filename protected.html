<script>
const params = new URLSearchParams(window.location.search);
const encoded = params.get('c');
if(encoded){
    try {
        // Decode and write the code directly to the page
        document.write(decodeURIComponent(escape(atob(encoded))));
    } catch(e) {
        document.write("Failed to decode code.");
    }
} else {
    document.write("No code found.");
}
</script>
