<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Protected Lua</title>
</head>
<body>
<script>
const params = new URLSearchParams(window.location.search);
const encoded = params.get('c');
if(encoded){
    const code = decodeURIComponent(escape(atob(encoded)));
    // Replace page content with only Lua code (raw)
    document.open();
    document.write(code);
    document.close();
}
</script>
</body>
</html>
